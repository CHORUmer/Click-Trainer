<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ã‚¯ãƒªãƒƒã‚¯å­¦ç¿’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼ï¼šå®Œå…¨ç‰ˆ</title>

<style>
* { touch-action: manipulation; user-select: none; }
body {
  text-align: center;
  font-family: sans-serif;
  background:#121212;
  color:#e0e0e0;
  padding:20px;
}
.header {
  display:flex;
  justify-content:space-around;
  background:#1e1e1e;
  padding:15px;
  border-radius:15px;
  margin-bottom:20px;
}
.stat-box{display:flex;flex-direction:column;}
.xp-value{font-size:24px;color:#3498db;font-weight:bold;}
.money-value{font-size:24px;color:#f1c40f;font-weight:bold;}

#xp-bar-container{
  width:200px;height:10px;
  background:#333;border-radius:5px;
  margin:5px auto;
}
#xp-bar{height:100%;background:#3498db;transition:0.3s;}

.main-btn{
  position:relative;
  width:150px;height:150px;
  border-radius:50%;
  border:none;
  background:#2980b9;
  color:white;
  font-size:20px;
  margin:15px;
  cursor:pointer;
  overflow:hidden;
}

.ripple{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,0.4);
  transform:scale(0);
  animation:ripple 0.6s linear;
  pointer-events:none;
}
@keyframes ripple{
  to{transform:scale(4);opacity:0;}
}

.gain-text{
  position:absolute;
  color:#f1c40f;
  font-weight:bold;
  pointer-events:none;
  animation:floatUp 1s ease-out forwards;
}
@keyframes floatUp{
  from{opacity:1;transform:translate(-50%,0);}
  to{opacity:0;transform:translate(-50%,-40px);}
}

.shop{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  max-width:800px;
  margin:20px auto;
}
.item{background:#1e1e1e;padding:15px;border-radius:12px;display:none;}
.item.unlocked{display:block;}
.item button{
  margin-top:8px;
  cursor:pointer;
  padding:5px 10px;
  background:#2980b9;
  color:white;
  border:none;
  border-radius:5px;
}

#challenge-area{
  display:none;
  background:#1e1e1e;
  padding:15px;
  border-radius:15px;
  margin:15px auto;
  max-width:300px;
}
</style>
</head>

<body>

<div class="header">
  <div class="statbox">
    <span>LEVEL</span>
    <span class="xpvalue">Lv.<span id="level">1</span></span>
    <div id="xp-bar-container"><div id="xpbar"></div></div>
  </div>
  <div class="statbox">
    <span>POINT</span>
    <span class="moneyvalue"><span id="pts">0</span> P</span>
  </div>
</div>

<div style="font-size:18px;font-weight:bold;color:#f1c40f;">
  åŠ¹ç‡å€ç‡ Ã—<span id="rebirth-multiplier-top">1.0</span>
</div>

<button class="main-btn" onclick="performClick(event)">CLICK</button>
<div id="buffcontainer"></div>

<div style="margin:10px;">
  <button onclick="startBoss('a')" id="btnA">ğŸ“˜ ãƒãƒ£ãƒ¬ãƒ³ã‚¸A</button>
  <button onclick="startBoss('b')" id="btnB" style="display:none;">ğŸ“— ãƒãƒ£ãƒ¬ãƒ³ã‚¸B</button>
</div>

<div id="challengearea">
  <h3 id="bossname"></h3>
  <div id="bossrank"></div>
  <div id="bosshptext"></div>
  <div style="background:#333;height:10px;border-radius:5px;">
    <div id="bosshpbar" style="height:100%;background:#3498db;"></div>
  </div>
  <div id="bosstimer"></div>
  <button class="mainbtn" style="background:#16a085" onclick="attackBoss(event)">ACTION</button>
</div>

<script>
let gameData={
  pts:0,xp:0,level:1,power:1,
  autoAmount:0,boostUntil:0,rebirth:0
};

let bossData={
  active:false,
  type:null,
  hp:0,maxHp:0,time:0,timer:null
};

const format=n=>Math.floor(n).toLocaleString();
const getNextXP=lv=>Math.floor(100*Math.pow(1.5,lv-1));

/* åŠ¹æœéŸ³ */
let audioCtx=null;
function playSE(f,d=0.1){
  try{
    if(!audioCtx) audioCtx=new (AudioContext||webkitAudioContext)();
    const o=audioCtx.createOscillator();
    const g=audioCtx.createGain();
    o.frequency.value=f;
    g.gain.setValueAtTime(0.15,audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+d);
    o.connect(g);g.connect(audioCtx.destination);
    o.start();o.stop(audioCtx.currentTime+d);
  }catch(e){}
}

function saveGame(){
  localStorage.setItem("studyClickSave",JSON.stringify(gameData));
}
function loadGame(){
  const s=localStorage.getItem("studyClickSave");
  if(s) gameData=JSON.parse(s);
}

function updateDisplay(){
  let need=getNextXP(gameData.level);
  while(gameData.xp>=need){
    gameData.xp-=need;gameData.level++;
    need=getNextXP(gameData.level);
  }
  pts.innerText=format(gameData.pts);
  level.innerText=gameData.level;
  xpbar.style.width=(gameData.xp/need*100)+"%";
  rebirthmultipliertop.innerText=(1+gameData.rebirth*0.2).toFixed(1);
  if(gameData.level>=20) btnB.style.display="inline-block";
  saveGame();
}

function performClick(e){
  const mult=1+gameData.rebirth*0.2;
  const gain=Math.floor(gameData.power*mult);
  gameData.pts+=gain;
  gameData.xp+=gain*2;

  const r=document.createElement("div");
  r.className="ripple";
  r.style.width=r.style.height="150px";
  r.style.left="0";r.style.top="0";
  e.currentTarget.appendChild(r);
  setTimeout(()=>r.remove(),600);

  const g=document.createElement("div");
  g.className="gain-text";
  g.innerText="+"+format(g);
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),1000);

  playSE(700,0.05);
  updateDisplay();
}

function startBoss(t){
  bossData.type=t;
  bossData.maxHp=Math.floor((t==="a"?3000:15000)*(1+gameData.rebirth*0.5));
  bossData.hp=bossData.maxHp;
  bossData.time=10;
  bossData.active=true;
  challengearea.style.display="block";
  bossname.innerText=t==="a"?"ãƒãƒ£ãƒ¬ãƒ³ã‚¸A":"ãƒãƒ£ãƒ¬ãƒ³ã‚¸B";
  playSE(200,0.3);
  bossData.timer=setInterval(()=>{
    bossData.time--;
    updateBossUI();
    if(bossData.time<=0) endBoss(false);
  },1000);
  updateBossUI();
}

function attackBoss(){
  if(!bossData.active) return;
  bossData.hp-=Math.floor(gameData.power*(1+gameData.rebirth*0.2));
  playSE(900,0.08);
  if(bossData.hp<=0) endBoss(true);
  updateBossUI();
}

function updateBossUI(){
  bosshptext.innerText=`é€²è¡Œ ${format(bossData.hp)}/${format(bossData.maxHp)}`;
  bosshpbar.style.width=(bossData.hp/bossData.maxHp*100)+"%";
  bosstimer.innerText=`æ®‹ã‚Š ${bossData.time}s`;
  bossrank.innerText=`å¼·åŒ–æ®µéš â˜…${gameData.rebirth}`;
}

function endBoss(win){
  clearInterval(bossData.timer);
  challengearea.style.display="none";
  bossData.active=false;
  if(win){
    gameData.pts+=3000;
    gameData.xp+=500;
    playSE(1200,0.3);
  }else{
    gameData.pts=Math.max(0,gameData.pts-300);
    playSE(150,0.4);
  }
  updateDisplay();
}

loadGame();
updateDisplay();
setInterval(updateDisplay,1000);
window.addEventListener("beforeunload",saveGame);
</script>

</body>
</html>
